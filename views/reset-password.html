<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="reset-password.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Restablecer Contraseña</h1>

        <div id="messageContainer" class="mb-4"></div>

        <form action="/reset-password" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Ingresa tu nueva contraseña"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar
                    contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirma tu nueva contraseña" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- reCAPTCHA element -->
            <div class="flex justify-center my-4">
                <div class="g-recaptcha" data-sitekey="6LfKLvwqAAAAAPDjd8IU8LhGZhQcJPCD8sFw2FRM"></div>
            </div>

            <div>
                <div class="flex items-center text-sm text-gray-500 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    La contraseña debe tener al menos 8 caracteres y contener letras y números
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Restablecer
                </button>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="text-blue-600 hover:text-blue-800 transition-colors text-sm">
                    Volver al inicio de sesión
                </a>
            </div>
        </form>
    </div>
</body>

</html>
