<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="login.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h1>

        <div id="messageContainer" class="mb-4"></div>

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingresa tu nombre de usuario" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <div class="text-center">
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                    <a href="/reset-password" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>

            <!-- reCAPTCHA element -->
            <div class="flex justify-center my-4">
                <div class="g-recaptcha" data-sitekey="6LfKLvwqAAAAAPDjd8IU8LhGZhQcJPCD8sFw2FRM"></div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Acceder
            </button>

            <div class="text-center">
                <a href="/register" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                    ¿No tienes una cuenta? Crea una
                </a>
            </div>
        </form>
    </div>
</body>

</html>
